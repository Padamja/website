<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <title>QuarkMe | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LIBRARY FONT-->
    <!--link(type="text/css", rel='stylesheet', href='assets/css/color-1.css', id="color-skins")-->

        <link type="text/css" rel="stylesheet" href="../../fonts.googleapis.com/css5a17.css?family=Lato:400,400italic,700,900,300">
    <link type="text/css" rel="stylesheet" href="{% static 'font/font-icon/font-awesome-4.4.0/css/font-awesome.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'font/font-icon/font-svg/css/Glyphter.css' %}">
    <!-- LIBRARY CSS-->
    <link type="text/css" rel="stylesheet" href="{% static 'libs/animate/animate.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'libs/bootstrap-3.3.5/css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'libs/owl-carousel-2.0/assets/owl.carousel.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'libs/selectbox/css/jquery.selectbox.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'libs/fancybox/css/jquery.fancybox.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'libs/fancybox/css/jquery.fancybox-buttons.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'libs/media-element/build/mediaelementplayer.min.css' %}">
    <!-- STYLE CSS    -->
    <!--link(type="text/css", rel='stylesheet', href='{% static "css/color-1.css" %}', id="color-skins")-->
    <link type="text/css" rel="stylesheet" href="#" id="color-skins">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-96267493-1', 'auto');
      ga('send', 'pageview');

    </script>

    <script src="{% static 'libs/jquery/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'libs/js-cookie/js.cookie.js' %}"></script>
    <script>
        if ((Cookies.get('color-skin') != undefined) && (Cookies.get('color-skin') != 'color-1')) {
            $('#color-skins').attr('href', '{% static "css/" %}' + Cookies.get('color-skin') + '.css');
        } else if ((Cookies.get('color-skin') == undefined) || (Cookies.get('color-skin') == 'color-1')) {
            $('#color-skins').attr('href', "{% static 'css/color-1.css' %}");
        }
    </script>
    <script type="text/javascript">
        function clicked() {
            alert('We have your data stored with us. We will get back to you shortly!');
        }
    </script>
</head>

<body>
    <!-- HEADER-->
    <header>
        <!-- not include-->
    </header>
    <!-- WRAPPER-->
    <div id="wrapper-content">
        <!-- PAGE WRAPPER-->
        <div id="page-wrapper">
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <!-- CONTENT-->
                <div class="content">
                    <div class="page-login rlp">
                        <div class="container">
                            <div class="login-wrapper rlp-wrapper">
                                <div class="login-table rlp-table">
                                <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                    <!--- <a href="index.html"><img src="assets/images/logo-color-1.png" alt="" class="login"/></a> !--->

                                    <div class="login-title rlp-title">login to your quarkme account!</div>
                                    <div class="login-form bg-w-form rlp-form">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="regemail" class="control-label form-label">username <span class="highlight">*</span>
                                                </label>
                                                <input id="regemail" name="username" type="text" placeholder="" class="form-control form-input" />
                                                <!--p.help-block Warning !-->
                                            </div>
                                            <div class="col-md-12">
                                                <label for="regpassword" class="control-label form-label">password <span class="highlight">*</span>
                                                </label>
                                                <input id="regpassword" name="password" type="password" placeholder="" class="form-control form-input" />
                                                <!-- p.help-block Warning !-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="login-submit">
                                        <button type="submit" href="{% url 'login' %}" class="btn btn-login btn-green"><span>sign in</span>
                                            <!-- <button type="submit" onclick="window.location.href='index.html'" class="btn btn-login btn-green"><span>sign in</span> -->
                                        </button>
                                    </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BUTTON BACK TO TOP-->
        </i>
        </a>
    </div>
    </div>
    <!-- FOOTER-->
    <footer></footer>

    </div>
    <!-- LOADING-->
    <!-- JAVASCRIPT LIBS-->
    <script>
        if ((Cookies.get('color-skin') != undefined) && (Cookies.get('color-skin') != 'color-1')) {
            $('.logo .header-logo img').attr('src', 'assets/images/logo-' + Cookies.get('color-skin') + '.png');
        } else if ((Cookies.get('color-skin') == undefined) || (Cookies.get('color-skin') == 'color-1')) {
            $('.logo .header-logo img').attr('src', 'assets/images/logo-color-1.png');
        }
    </script>
<script src="{% static 'libs/bootstrap-3.3.5/js/bootstrap.min.js' %}"></script>
<script src="{% static 'libs/smooth-scroll/jquery-smoothscroll.js' %}"></script>
<script src="{% static 'libs/owl-carousel-2.0/owl.carousel.min.js' %}"></script>
<script src="{% static 'libs/appear/jquery.appear.js' %}"></script>
<script src="{% static 'libs/count-to/jquery.countTo.js' %}"></script>
<script src="{% static 'libs/wow-js/wow.min.js' %}"></script>
<script src="{% static 'libs/selectbox/js/jquery.selectbox-0.2.min.js' %}"></script>
<script src="{% static 'libs/fancybox/js/jquery.fancybox.js' %}"></script>
<script src="{% static 'libs/fancybox/js/jquery.fancybox-buttons.js' %}"></script>
<!-- MAIN JS-->
<script src="{% static 'js/main.js' %}"></script>
<!-- LOADING SCRIPTS FOR PAGE-->
<script src="{% static 'libs/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'libs/isotope/fit-columns.js' %}"></script>
<script src="{% static 'js/pages/homepage.js' %}"></script>
    <!-- LOADING SCRIPTS FOR PAGE-->
</body>


</html>
